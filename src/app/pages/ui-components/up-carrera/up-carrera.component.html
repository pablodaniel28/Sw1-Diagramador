<div class="container">
  <h2>Editar Carrera</h2>
  <form (ngSubmit)="guardarCarrera()">
    <div class="form-group">
      <label for="nro">NÃºmero</label>
      <input type="text" [(ngModel)]="nro" class="form-control" id="nro" name="nro" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" [(ngModel)]="nombre" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="facultad">Facultad</label>
      <select [(ngModel)]="selectedFacultad" class="form-control" id="facultad" name="facultad" required>
        <option disabled selected value="">Seleccione una facultad</option>
        <option *ngFor="let facultad of facultades" [value]="facultad.id">{{ facultad.nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
