<h2>Crear Aula</h2>
<div class="container">
  <form (ngSubmit)="guardarAula()">
    <div class="form-group mb-2">
      <label for="nombre" class="form-label">Nombre</label>
      <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group mb-2">
      <label for="modulo" class="form-label">Modulo</label>
      <select [(ngModel)]="selectedModulo" class="form-control" id="modulo" name="modulo" required>
        <option *ngFor="let modulo of modulos" [value]="modulo.id">{{ modulo.nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
