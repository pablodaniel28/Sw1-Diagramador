<div class="container mt-4">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <h5 class="modal-title mb-2">Actualizar Usuario</h5>
  <form (ngSubmit)="updateUser()">
    <div class="form-group mb-1">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="userData.name" class="form-control" required>
    </div>
    <div class="form-group mb-1">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" class="form-control" required>
    </div>
    <div class="form-group mb-1">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="userPassword" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" [(ngModel)]="userData.role" class="form-control" required>
        <option value="USER">DOCENTE</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
