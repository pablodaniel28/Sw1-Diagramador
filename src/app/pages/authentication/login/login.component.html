<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/authentication/register']">
              <img src="assets/images/logos/favicon.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Iniciar Sesión</div>

          <form (submit)="handleSubmit()">
            <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="email" name="email" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="password" name="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recordar</mat-checkbox>
            </div>
            <button mat-flat-button color="primary" class="w-100">Iniciar</button>

          </form>
          <div class="text-center">
            <a [routerLink]="['/authentication/register']">
              Registrase
            </a>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
