<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/favicon.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

          <div class="or-border m-t-30">Registrar Usuario</div>

          <form (submit)="handleSubmit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Nombre</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="text" name="name" [(ngModel)]="formData.name" required matInput />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" name="email" [(ngModel)]="formData.email" required matInput/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input  name="password" [(ngModel)]="formData.password" required matInput type="password" />
            </mat-form-field>

            <button type="submit" mat-flat-button color="primary" class="w-100">
              Registrar
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Ya tienes una Cuenta?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
